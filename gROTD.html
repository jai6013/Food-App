<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

  <body>
  <div id="navbar"></div>
  <h2 style="font-family: Georgia, 'Times New Roman', Times, serif;text-align: center;text-decoration:underline;">MEAL OF THE DAY</h2>
  <div id="parent"></div>
  </body>
</html>

<script type="module">
  import myNavbar from "./components/navbar.js"
    let navbar = document.getElementById("navbar")
    navbar.innerHTML = myNavbar()

  import {getDayMeal, appendDatas} from "./scripts/getMeal.js";
  let respons = getDayMeal("https://www.themealdb.com/api/json/v1/1/random.php")
  // console.log(respons)
  let parent = document.getElementById("parent")
  respons.then((data) => {
    console.log(data)
    appendDatas(data, parent)
  })

  </script>
