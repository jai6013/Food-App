<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Your Recipes</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="navbar"></div>
    <div id="searchdata">
      <div id="get"><a href="gROTD.html">Get Recipe of the Day =></a></div>
  <div id="show"><a href="sLR.html">Show Latest Recipe =></a></div>
  <div id="searchDiv" style="border: black 1px solid;">
  <input type="text" placeholder="Search By Recipe Name" id="search">
  <div id="sub" style="height: 37px; width: 40px; text-align: center; border-left: none; cursor: pointer;" ><img src="https://image.flaticon.com/icons/png/512/622/622669.png" style="width: 20;height: 20px;"></div>
  </div>
  <div id ="data"></div>
  </div>

  </body> 
</html>


<script type="module">

    import myNavbar from "./components/navbar.js"
    let navbar = document.getElementById("navbar")
    navbar.innerHTML = myNavbar()
    import {getData, appendData} from "./scripts/showData.js"
    var meals = document.getElementById("sub")
    meals.addEventListener("click",function(){
      let parent = document.getElementById("data")
      parent.innerHTML = null
      var recipe = document.getElementById("search").value
      let response =  getData(`https://www.themealdb.com/api/json/v1/1/search.php?s=${recipe}`)
      response.then((data) => {
        appendData(data, parent)
      })
    })
</script>
